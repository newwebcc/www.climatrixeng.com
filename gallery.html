<body>

<!-- NAVBAR -->
<nav>
    <a href="index.html" class="logo">
        <img src="Climatrix Engineering.png" alt="Climatrix Engineering Logo">
    </a>
    <ul>
        <li><a href="index.html">Home</a></li>

<!-- GALLERY -->
<section class="gallery-page">
    <h1 class="section-title">My <span>Gallery</span></h1>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="CL3_1162.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
            <img src="CL3_1336.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
            <img src="CL3_1403.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
            <img src="CL3_1460.jpg" alt="Gallery Image 4">
        </div>
        <div class="gallery-item">
            <img src="CL3_1529.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-item">
            <img src="CL3_1559.jpg" alt="Gallery Image 6">
        </div>
    </div>
</section>

<!-- LIGHTBOX POPUP -->
<div id="lightbox" class="lightbox">
    <span class="close-btn">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded Image">
</div>

<!-- FOOTER -->
<footer class="footer">
    <p>Â© 2025 Climatrix Engineering (Pvt) Ltd</p>
    <p>Designed & Developed by RAD DEVELOPERS</p>
</footer>

<!-- LIGHTBOX SCRIPT (REQUIRED) -->
<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.querySelector(".lightbox-img");
const closeBtn = document.querySelector(".close-btn");

document.querySelectorAll(".gallery-item img").forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});

// Close button
closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
});

// Click outside image to close
lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
        lightbox.style.display = "none";
    }
});
</script>

</body>
